<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Songs – Christian Lyrics Videos Huyckkid14two</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    color: white;
}

/* ---------------- PRETTY HEADER ---------------- */
.header-hero {
    width: 100%;
    height: 300px;
    background: linear-gradient(135deg,
        rgba(255,170,80,0.35),
        rgba(255,110,150,0.35),
        rgba(255,230,160,0.35)
    );
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

/* floating glow blobs */
.header-hero::before,
.header-hero::after {
    content: "";
    position: absolute;
    width: 420px;
    height: 420px;
    border-radius: 50%;
    background: radial-gradient(circle,
        rgba(255,180,120,0.55),
        transparent 70%);
    filter: blur(60px);
    animation: float 7s ease-in-out infinite;
}

.header-hero::before { top: -100px; left: -120px; }
.header-hero::after { bottom: -80px; right: -100px; animation-delay: 2s; }

@keyframes float {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-35px) scale(1.08); }
    100% { transform: translateY(0) scale(1); }
}

.header-title {
    font-size: 3.2rem;
    font-weight: 900;
    background: linear-gradient(90deg, #ffe8cc, #ffbc79, #ff914e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 35px rgba(255,180,120,0.6);
    z-index: 5;
}

.header-sub {
    margin-top: 10px;
    opacity: 0.85;
    font-size: 1.15rem;
    z-index: 5;
}

/* ---------------- SONG GRID ---------------- */
.song-grid {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 25px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
    gap: 40px;
}

/* ---------------- SONG CARD ---------------- */
.song-card {
    background: rgba(255,255,255,0.07);
    padding: 18px;
    border-radius: 18px;
    backdrop-filter: blur(14px);
    transition: 0.25s;
    box-shadow: 0 0 26px rgba(255,180,120,0.25);

    /* stop stretching */
    width: fit-content;
    max-width: 350px;
    margin: 0 auto;
}

.song-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 38px rgba(255,180,120,0.45);
}

/* COVER IMAGE */
.cover {
    width: 100%;
    height: 180px;
    border-radius: 14px;

    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: #000;

    margin-bottom: 12px;
}

/* TEXT */
.song-title {
    font-size: 1.35rem;
    font-weight: 700;
}

.song-title a {
    color: white;
    text-decoration: none;
}

.song-title a:hover {
    color: #ffb982;
    text-shadow: 0 0 10px rgba(255,200,150,0.7);
}

.song-sub {
    font-size: 0.95rem;
    opacity: 0.75;
    margin-top: 6px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-hero">
    <div class="header-title">Song List</div>
    <div class="header-sub">All songs released after November 15, 2025</div>
</div>

<!-- SONG LIST -->
<div class="song-grid">

    <!-- HALLELUJAH -->
    <div class="song-card">
        <div class="cover" style="background-image: url('lib/hallelujah_thumb.png');"></div>
        <div class="song-title"><a href="songs/hallelujah.html">Hallelujah (Hands High!)</a></div>
        <div class="song-sub">Released • 2025</div>
    </div>

</div>

</body>
</html>
